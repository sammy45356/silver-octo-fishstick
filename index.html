<html>
  <head>
    <title>Hand Gesture Recognizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Butterfly+Kids&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h1 class="btn btn-info heading">Hand Gesture Recognizer 
<br>
<span>&#128400;</span>
<span>&#128406;</span>
<span>&#128077;</span>
<span>&#128076;</span>
<span>&#9996;</span>
<span>&#9995;</span>
</h1>
      

<br><br>

      <p style="font-size: 22px;">Identify a gesture! The model recognizes-
      	<br>
        <b style="color: yellow">ok</b>
        <br>
        <b style="color: black">peace</b>
        <br>
        <b style="color: red">thumbs up</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>webcam view </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">capture image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>prediction</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

       
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot of your image - </label>
<div id="result"></div>
        <br><br>
<button onclick="check();" class="btn btn-success">predict your gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
